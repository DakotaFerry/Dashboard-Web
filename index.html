  <style>
    #standard-scale-wrap { -webkit-transform: scale(1);

			   top: 0%;
			   height: 100%;}	
    #weather-scale-wrap { -webkit-transform: scale(2);

			   width: 100%;

    #geckoboard-wrap { position:fixed; left:0; width:100%; top:0; height:100%; }
    #iframe { display: block; width:100%; height:100%; }
    .carousel-inner > .carousel-item {
    -webkit-transition: 0.3s ease-in-out left;
    -moz-transition: 0.3s ease-in-out left;
    -o-transition: 0.3s ease-in-out left;
    transition: 0.3s ease-in-out left;
}
</style>
<body>
  <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="60000">

          <li data-target="#carousel" data-slide-to="2"></li>
